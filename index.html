<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Model Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <h1>Box Model Playground</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Cards</a>
      <a href="#">Buttons</a>
    </nav>
  </header>

  <main class="container">
    <section class="section">
      <h2>Intro</h2>
      <p>
        This page demonstrates the CSS <strong>Box Model</strong> using 
        margin, padding, borders, and background colors.
      </p>
    </section>

    <section class="section cards">
      <h2>Cards</h2>
      <div class="card">Small padding</div>
      <div class="card comfy">Big padding</div>
      <div class="card outlined">Thick border</div>
    </section>

    <section class="section">
      <h2>Buttons</h2>
      <button class="btn">Default</button>
      <button class="btn outline">Outline</button>
      <button class="btn pill">Pill</button>
    </section>
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 Box Model Demo</p>
  </footer>
</body>
</html>
